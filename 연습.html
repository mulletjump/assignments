<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습연습</title>
</head>
<body>
    <script>
        function greet(name) {
            console.log("안녕하세요, " + name+ "님!");
        }

        const greeting = (name) => {
            console.log('hi, ${name}님!');
        };
        
        greet("성연");
        greeting("성성");
    </script>
</body>
</html>
