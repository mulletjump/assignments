<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>Timer</h1>
            <div class="add">
                <input type="text" placeholder="시간을 입력해주세요!" id="input_time">
                <button id="timebutton"><img src="img/Vector.svg" alt="time button"></button>
            </div>
        </header>
        <main>
            <div class="timer">
                <div class="circle"> <img src="img/Rectangle 133.svg" alt="circle">
                    <p>00:00</p>
                </div>
            </div>
        </main>
    </div>   
</body>
</html>
